<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables styling</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 35.652832, lng: 139.839478},
    zoom: 10
  });

  var layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'geometry',
      from: '1IfkQsvG6wWHxwN1jBvqO9MJP6BANmOltaWFeNQcU'
    },
    styles: [{
      polygonOptions: {
        fillColor: '#00FF00',
        fillOpacity: 0.3
      }
    }, {
      where: 'Japanese Restaurant > 1',
      polygonOptions: {
        fillColor: '#0000FF'
      }
    }, {
      where: 'Ramen > 1',
      polygonOptions: {
        fillOpacity: 1.0
      }
    }]
  });
  layer.setMap(map);
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOnJJdUPsiplsWbNXvSBivebbWkeqNJfo&callback=initMap&signed_in=true" async defer>
    </script>
  </body>
</html>
