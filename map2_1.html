<!DOCTYPE html>
<html>
<head>
    <meta content="initial-scale=1.0, user-scalable=no" name="viewport">
    <meta charset="utf-8">
    <title>Circles</title>
    <script src="http://maps.google.com/maps/api/js?sensor=true">
    </script>
    <script src=
    "http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        float: left;
        height: 100%;
        width: 79%;
      }
      #content-window {
        float: left;
        font-family: 'Roboto','sans-serif';
        height: 100%;
        line-height: 30px;
        padding-left: 10px;
        width: 19%;
      }
    </style>
</head>
<body>
    <div id="map"></div>
    <h3>Calculate your route</h3>
<button type="button" onclick="location.href='Directions .html'">Go</button>

 
    <div id="map"></div>
    <p id="error"></p>
    <script>
    function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 35.689521, lng: 139.691704},
    zoom: 12
    });
    var layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'address',
      from: '1IfkQsvG6wWHxwN1jBvqO9MJP6BANmOltaWFeNQcU',
      where: 'ridership > 5000'
    }
    });
    layer.setMap(map);
    }
    
    </script>
    <script async defer src=
    "https://maps.googleapis.com/maps/api/js?key=AIzaSyDOnJJdUPsiplsWbNXvSBivebbWkeqNJfo&callback=initMap&signed_in=true">
    </script>


</body>
</html>
