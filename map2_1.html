<!DOCTYPE html>
<html>
<head>
    <meta content="initial-scale=1.0, user-scalable=no" name="viewport">
    <meta charset="utf-8">
    <title>Circles</title>
    <script src="http://maps.google.com/maps/api/js?sensor=true">
    </script>
    <script src=
    "http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        float: left;
        height: 100%;
        width: 79%;
      }
      #content-window {
        float: left;
        font-family: 'Roboto','sans-serif';
        height: 100%;
        line-height: 30px;
        padding-left: 10px;
        width: 19%;
      }
    </style>
</head>
<body>
    <div id="map"></div>
    <h3>Calculate your route</h3>
    <form action="#" id="calculate-route" method="get" name="calculate-route">
        <label for="from">From:</label> <input id="from" name="from"
        placeholder="An address" required="required" size="30" type="text">
        <a href="#" id="from-link">Get my position</a><br>
        <label for="to">To:</label> <input id="to" name="to" placeholder=
        "Another address" required="required" size="30" type="text"> <a href=
        "#" id="to-link">Get my position</a><br>
        <input type="submit"> <input type="reset">
    </form>
    <div id="map"></div>
    <p id="error"></p>
    <script>
    function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 35.689521, lng: 139.691704},
    zoom: 12
    });
    var layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'address',
      from: '1IfkQsvG6wWHxwN1jBvqO9MJP6BANmOltaWFeNQcU',
      where: 'ridership > 5000'
    }
    });
    layer.setMap(map);
    }
    function calculateRoute(from, to) {
          var myOptions = {
        mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        // Draw the map
        var mapObject = new google.maps.Map(document.getElementById("map"), myOptions);
        var directionsService = new google.maps.DirectionsService();
        var directionsRequest = {
          origin: from,
          destination: to,
          travelMode: google.maps.DirectionsTravelMode.DRIVING,
          unitSystem: google.maps.UnitSystem.METRIC
        };
        directionsService.route(
          directionsRequest,
          function(response, status)
          {
            if (status == google.maps.DirectionsStatus.OK)
            {
              new google.maps.DirectionsRenderer({
                map: mapObject,
                directions: response
              });
            }
            else
              $("#error").append("Unable to retrieve your route<br />");
          }
        );
      }
      $(document).ready(function() {
        // If the browser supports the Geolocation API
        if (typeof navigator.geolocation == "undefined") {
          $("#error").text("Your browser doesn't support the Geolocation API");
          return;
        }
        $("#from-link, #to-link").click(function(event) {
          event.preventDefault();
          var addressId = this.id.substring(0, this.id.indexOf("-"));
          navigator.geolocation.getCurrentPosition(function(position) {
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({
              "location": new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
            },
            function(results, status) {
              if (status == google.maps.GeocoderStatus.OK)
                $("#" + addressId).val(results[0].formatted_address);
              else
                $("#error").append("Unable to retrieve your address<br />");
            });
          },
          function(positionError){
            $("#error").append("Error: " + positionError.message + "<br />");
          },
          {
            enableHighAccuracy: true,
            timeout: 10 * 1000 // 10 seconds
          });
        });
        $("#calculate-route").submit(function(event) {
          event.preventDefault();
          calculateRoute($("#from").val(), $("#to").val());
        });
      });
    </script>
    <script async defer src=
    "https://maps.googleapis.com/maps/api/js?key=AIzaSyDOnJJdUPsiplsWbNXvSBivebbWkeqNJfo&callback=initMap&signed_in=true">
    </script>
</body>
</html>
