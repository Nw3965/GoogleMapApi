<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Styling</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 10,
    center: {lat: 35.689521, lng: 139.691704}
  });
var ctaLayer = new google.maps.KmlLayer({
    url: 'http://Nw3965.github.io/test5543/GL1.kml',
    map: map
  });





  // [START snippet-load]
  // Load GeoJSON.
  map.data.loadGeoJson('https://storage.googleapis.com/maps-devrel/google.json');
  // [END snippet-load]

  // [START snippet-style]
  // Set the stroke width, and fill color for each polygon
  map.data.setStyle({
    fillColor: 'green',
    strokeWeight: 1
  });
  // [END snippet-style]
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOnJJdUPsiplsWbNXvSBivebbWkeqNJfo&signed_in=true&callback=initMap"></script>
  </body>
</html>
